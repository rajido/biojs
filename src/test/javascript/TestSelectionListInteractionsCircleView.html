<script type="text/javascript">
     		var circleView;
            var view;
     		window.onload = function() {
                 /* COMP 01 */
                 circleView = new Biojs.InteractionsCircleView({
     			        "target" : "holder",
                         "inputData": [
//                             {"interactor":"Q9Y6C2","interactions":["P07200","Q15052"]},
//                             {"interactor":"P37173","interactions":["P07200","Q15052","Q15750"]},
//                             {"interactor":"Q15750","interactions":["P07200"]}
                             {"interactor":"Q9Y6C2","interactions":["P07200","Q15052"]},
                             {"interactor":"P37173","interactions":["P07200","Q15052","Q15750"]},
                             {"interactor":"Q15052","interactions":[]},
                             {"interactor":"Q15750","interactions":["P07200"]},
                             {"interactor":"P07200","interactions":[]}
//                                          {"interactor":"Q9Y6C2","interactions":["P07200","Q15052"]},
//                                          {"interactor":"P37173","interactions":["P07200","Q15052","Q15750"]},
//                                          {"interactor":"Q15052","interactions":["P37173"]},
//                                          {"interactor":"Q15750","interactions":["P37173","P07200"]},
//                                          {"interactor":"P07200","interactions":["Q9Y6C2","P37173"]}
                                      ],
                          "width":800,
                          "height": 800,
                          "tension": 0.8
     			});
                 //circleView.selectNodes(["P07200","Q15052","Q9Y6C2"]);
                 //circleView.unselectNodes(["Q15052","Q9Y6C2"]);

                /* COMP 02 */
                 view = new Biojs.SelectionList({
     			        "target" : "holder2",
                         "name": "p1",
                         "inputData": {
                                "Pathway 1":["Q9Y6C2","P37173","Q15052"],
                                "Pathway 2":["Q15750","Q9Y6C2"],
                                "Pathway 3":["P07200","Q15052"],
                                "Pathway 4":["P07200"],
                                "Pathway 5":["Q9Y6C2","P07200"],
                                "Pathway 6":["XXXXXX","P37173"],
                                "Pathway 7":["Q15750"]
                            }
     			});

                 //view.checkInputs(new Array("Pathway 2"));
                 //view.checkInputs(new Array("Pathway 3"));
                 //view.uncheckInputs(new Array("Pathway 2"));

                 /* EVENTS */
                 circleView.onNodeClick(
                         function(event){
                             if(event.highlighted){
                                 view.highlightEntries(new Array(event.nodeName), "highlighted");
                             } else {
                                 view.unhighlightEntries("highlighted");
                             }
                         }
                 )

                 view.onInputSelection(
                     function( event ) {
                        //alert( event.input + " " + event.action);
                        //console.log(event.selectedInputs);
                        //console.log(event.selectedEntries);
                        circleView.unselectAllNodes();
                        circleView.selectNodes(event.selectedEntries);
                     }
                  );


     		};








	  </script>
